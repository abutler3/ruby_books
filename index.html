<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ruby Reading List </title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
  <script type="text/x-handlebars" data-template-name="application">
    <div class="container">
      <h1>Ruby Reading List</h1>

      {{outlet}}
    </div>

  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <ul class="list-unstyled">
    {{#each}}
      <li class="row">
        <div class='col-sm-3'>
          <a {{bind-attr href='url'}} target='_blank'>
            <img {{bind-attr src='image'}} style="width: 200px;">
          </a>
          <p class='text-center rating'><strong>{{rating}}</strong>/5</p>
        </div>
        <div class="col-sm-9">
          <h3>{{#link-to 'book' this}}{{title}}{{/link-to}}</h3>
          <p class='text-muted'><em>Written by {{author}}</em></p>

          <div>
            <p>{{review}}</p>
          </div>
        </div>
      </li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="book">
      <div class="row">
        <div class='col-sm-3'>
          <a {{bind-attr href='url'}} target='_blank'>
            <img {{bind-attr src='image'}} style="width: 200px;">
          </a>
          <p class='text-center rating'><strong>{{rating}}</strong>/5</p>
        </div>
        <div class="col-sm-9">
          <h3>{{title}}</h3>
          <p class='text-muted'><em>Written by {{author}}</em></p>

          <div>
            <p>{{review}}</p>
          </div>
        </div>
      </div>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.7.0.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>
  </body>
</html>
